<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Live chat widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/frame.css">
</head>
<body>

<div id="button" style="width:50%;margin: 0 auto;">
  <img src="image/Icon.png">
</div>
<div id="widget" style="width: 50%;margin: 0 auto;top:0;right:0;">
  <div class="custom-border">
    <div class="custom-nav">
      <button class="exist-button" type="button">
        <img src="image/Chatbots_Close.png">
      </button>
      <label>Chat with us</label>
    </div>
    <div id="chat" class="chat-box-content" style="background-color: transparent">
    </div>
  </div>
</div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/config.js"></script>
<script src="js/Bubbles.js"></script>
<script src="js/script.js"></script>
<script>
    initSetting()
    $("#button").click(function(){
      $(".custom-border").toggle('on');
    })
</script>
</html>
